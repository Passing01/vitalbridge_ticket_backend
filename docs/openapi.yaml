  /api/v1/doctor/delay:
    post:
      summary: 'Déclarer un retard pour une affiliation spécifique'
      operationId: dclarerUnRetardPourUneAffiliationSpcifique
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                doctor_profile_id:
                  type: string
                  description: 'The <code>id</code> of an existing record in the doctor_profiles table.'
                  example: architecto
                  nullable: false
                delay_duration:
                  type: integer
                  description: 'Must be at least 1. Must not be greater than 240.'
                  example: 22
                  nullable: false
                reason:
                  type: string
                  description: 'max 4 heures en minutes. Must not be greater than 500 characters.'
                  example: g
                  nullable: true
              required:
                - doctor_profile_id
                - delay_duration
      security: []
  /api/v1/doctor/unavailability:
    post:
      summary: 'Ajouter une indisponibilité pour une affiliation spécifique'
      operationId: ajouterUneIndisponibilitPourUneAffiliationSpcifique
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                doctor_profile_id:
                  type: string
                  description: 'The <code>id</code> of an existing record in the doctor_profiles table.'
                  example: architecto
                  nullable: false
                unavailable_date:
                  type: string
                  description: 'Must be a valid date. Must be a date after or equal to <code>today</code>.'
                  example: '2051-12-06'
                  nullable: false
                start_time:
                  type: string
                  description: 'Must be a valid date in the format <code>H:i</code>.'
                  example: '16:41'
                  nullable: false
                end_time:
                  type: string
                  description: 'Must be a valid date in the format <code>H:i</code>. Must be a date after <code>start_time</code>.'
                  example: '2051-12-06'
                  nullable: false
                reason:
                  type: string
                  description: 'Must not be greater than 500 characters.'
                  example: 'n'
                  nullable: false
              required:
                - doctor_profile_id
                - unavailable_date
                - start_time
                - end_time
                - reason
      security: []
