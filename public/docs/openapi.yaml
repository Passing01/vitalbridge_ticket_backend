  /api/v1/doctor/delay:
    post:
      summary: 'Déclarer un retard'
      operationId: dclarerUnRetard
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                delay_minutes:
                  type: integer
                  description: 'Must be at least 1. Must not be greater than 240.'
                  example: 21
                  nullable: false
                reason:
                  type: string
                  description: 'max 4 heures. Must not be greater than 500 characters.'
                  example: mqeopfuudtdsufvyvddqa
                  nullable: true
              required:
                - delay_minutes
      security: []
  /api/v1/doctor/unavailability:
    post:
      summary: 'Ajouter une indisponibilité'
      operationId: ajouterUneIndisponibilit
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                start_datetime:
                  type: string
                  description: 'Must be a valid date. Must be a date after <code>now</code>.'
                  example: '2106-12-08'
                  nullable: false
                end_datetime:
                  type: string
                  description: 'Must be a valid date. Must be a date after <code>start_datetime</code>.'
                  example: '2106-12-08'
                  nullable: false
                reason:
                  type: string
                  description: 'Must not be greater than 500 characters.'
                  example: mqeopfuudtdsufvyvddqa
                  nullable: false
                is_recurring:
                  type: boolean
                  description: ''
                  example: true
                  nullable: false
                recurrence_pattern:
                  type: string
                  description: 'This field is required when <code>is_recurring</code> is <code>true</code>.'
                  example: weekly
                  nullable: false
                  enum:
                    - daily
                    - weekly
                    - monthly
                recurrence_end_date:
                  type: string
                  description: 'This field is required when <code>is_recurring</code> is <code>true</code>. Must be a valid date. Must be a date after <code>end_datetime</code>.'
                  example: '2106-12-08'
                  nullable: false
              required:
                - start_datetime
                - end_datetime
                - reason
      security: []
