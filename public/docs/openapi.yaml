openapi: 3.0.3
info:
  title: 'Laravel API Documentation'
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost'
tags:
  -
    name: Endpoints
    description: ''
paths:
  /api/v1/auth/register:
    post:
      summary: 'Register a new patient and send OTP'
      operationId: registerANewPatientAndSendOTP
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: vmqeopfuudtdsufvyvddq
                  nullable: false
                last_name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: amniihfqcoynlazghdtqt
                  nullable: false
                phone:
                  type: string
                  description: 'Must match the regex /^(\+?[0-9]{8,15}. Must not be greater than 20 characters.'
                  example: qxbajwbpilpmufinl
                  nullable: false
                language:
                  type: string
                  description: ''
                  example: dioula
                  nullable: false
                  enum:
                    - fr
                    - moore
                    - dioula
                    - english
              required:
                - first_name
                - last_name
                - phone
      security: []
  /api/v1/auth/request-otp:
    post:
      summary: "Send OTP to user's phone for login"
      operationId: sendOTPToUsersPhoneForLogin
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone:
                  type: string
                  description: 'Must match the regex /^(\+?[0-9]{8,15}.'
                  example: (562771717728
                  nullable: false
              required:
                - phone
      security: []
  /api/v1/auth/verify-otp:
    post:
      summary: 'Verify OTP and authenticate user'
      operationId: verifyOTPAndAuthenticateUser
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                otp:
                  type: string
                  description: 'Must be 6 characters.'
                  example: vmqeop
                  nullable: false
              required:
                - otp
      security: []
  /api/v1/auth/me:
    get:
      summary: 'Get the authenticated user'
      operationId: getTheAuthenticatedUser
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
      security: []
  /api/v1/auth/logout:
    post:
      summary: 'Logout user (revoke token)'
      operationId: logoutUserrevokeToken
      description: ''
      parameters: []
      responses: {  }
